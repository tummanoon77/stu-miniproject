<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="productlist">

    </ul>

<script>
    console.log(window.location.href)
    
    $.ajax({
        method: "GET",
        url: "/api/getProducts"
    }).then(results =>{
        results.forEach(product =>{
            let liTag =$("<li>");
            //liTag.val(product._id);
            liTag.attr("data-workout-id", product._id);
            liTag.text(product.name);
            $("#productList").append(liTag);
        });
    });

    $("#productList").on("click","li",function(event){
        const id = $(this).attr("data-workout-id");
        window.location.href = "/product/" + id;
    })

    
</script>





</body>
</html>
